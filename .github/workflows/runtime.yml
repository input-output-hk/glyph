name: Runtime Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            curl \
            xz-utils \
            qemu-user-static \
            binfmt-support
          sudo ln -sf /usr/bin/qemu-riscv32-static /usr/bin/qemu-riscv32

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.0-dev.832+1ca213dab

      - name: Run tests
        run: |
          cd runtime
          zig build test
