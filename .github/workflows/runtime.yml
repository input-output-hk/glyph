name: Runtime Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            curl \
            xz-utils \
            qemu-user-static \
            binfmt-support
          sudo ln -sf /usr/bin/qemu-riscv32-static /usr/bin/qemu-riscv32

      - name: Cache Zig
        id: cache-zig
        uses: actions/cache@v4
        with:
          path: /opt/zig-x86_64-linux-0.15.0-dev.832+1ca213dab
          key: zig-0.15.0-dev.832+1ca213dab-x86_64-linux

      - name: Install Zig
        if: steps.cache-zig.outputs.cache-hit != 'true'
        run: |
          curl -L https://ziglang.org/builds/zig-x86_64-linux-0.15.0-dev.832+1ca213dab.tar.xz | tar -xJ -C /opt

      - name: Add Zig to PATH
        run: echo "/opt/zig-x86_64-linux-0.15.0-dev.832+1ca213dab" >> $GITHUB_PATH

      - name: Run tests
        run: |
          cd runtime
          zig build test
