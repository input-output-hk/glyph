name: BitVMX Compatibility Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Force Git to use HTTPS instead of SSH for GitHub repositories
  GIT_CONFIG_COUNT: 1
  GIT_CONFIG_KEY_0: url.https://github.com/.insteadOf
  GIT_CONFIG_VALUE_0: git@github.com:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install RISC-V toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-riscv64-unknown-elf

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Set Cargo configuration for Git fetching
      run: |
        # Set up project-level configuration
        mkdir -p .cargo
        echo '[net]' > .cargo/config.toml
        echo 'git-fetch-with-cli = true' >> .cargo/config.toml
        
        # Also set user-level configuration as backup
        mkdir -p ~/.cargo
        echo "[net]" > ~/.cargo/config.toml
        echo "git-fetch-with-cli = true" >> ~/.cargo/config.toml
        
        # Configure Git to use HTTPS instead of SSH
        git config --global url.https://github.com/.insteadOf git@github.com:

    - name: Build uplc-to-riscv
      run: |
        cargo build --release -p uplc-to-riscv

    - name: Run BitVMX compatibility tests
      run: |
        cargo test --release -p uplc-to-riscv --test bitvm_compatibility_tests -- --nocapture

    - name: Run BitVMX verification tests
      run: |
        cargo test --release -p uplc-to-riscv --lib bitvm_verification -- --nocapture

    - name: Run BitVMX emulator integration tests
      run: |
        cargo test --release -p uplc-to-riscv --lib bitvm_emulator -- --nocapture